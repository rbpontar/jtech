spring.application.name=sample

# gerais
server.port=8082

spring.sql.init.mode=always
spring.data.web.pageable.one-indexed-parameters=true

# base de dados - PostgreSQL
# Allow overriding via environment variables (useful for docker-compose). Defaults match docker-compose.yml
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tasklist_db}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tasklist}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Configuration
app.jwt.secret=MyVerySecureSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Shows the generated SQL statements
spring.jpa.properties.hibernate.show_sql=false
# Formats the SQL for better readability (optional)
spring.jpa.properties.hibernate.format_sql=false
# Logs the binding of parameter values
logging.level.org.hibernate.orm.jdbc.bind=TRACE